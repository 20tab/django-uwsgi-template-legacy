[uwsgi]

project_name = {{ project_name }}
workarea_root = %d..
project_root = %(workarea_root)/%(project_name)
venvs_dir = venvs

ini = %d../{{ project_name }}/uwsgiconf/locals/global.ini
ini = %d../{{ project_name }}/uwsgiconf/locals/static.ini

plugin = python3

plugin = bonjour
bonjour-register = name=%(project_name).local,cname=localhost

touch-reload = %p
