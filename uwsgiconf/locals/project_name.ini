[uwsgi]

project_name = {{ project_name }}
py_version = 3.6
workarea_root = %d..
project_root = %(workarea_root)/%(project_name)
venvs_dir = venvs

ini = %d../{{ project_name }}/uwsgiconf/locals/global.ini
ini = %d../{{ project_name }}/uwsgiconf/locals/static.ini

plugin = python3.6

# if emperor
plugin = bonjour
bonjour-register = name=%(project_name).local,cname=localhost
socket = 127.0.0.1:0
subscribe-to = 127.0.0.1:5005:%(project_name).local
logto=%(project_root)/%(project_name).log

# if stand-alone
;http = 8080

ini = %d../{{ project_name }}/uwsgiconf/locals/global.ini
ini = %d../{{ project_name }}/uwsgiconf/locals/static.ini

# use it just for debugging. Reload the entire app if any py module or this config file change
py-auto-reload = 1
touch-reload = %p
